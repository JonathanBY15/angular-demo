<!--------------------------------------------------------------------------------------------------------------------------------->
<!--------------------------------------------------------------------------------------------------------------------------------->

<div id="job-edit-form-container" class="container">
    <form id="job-edit-form">
        <div class="form-group">
            <label for="job-edit-company">Company</label>
            <input type="text" class="form-control" id="job-edit-company" placeholder="Google">
        </div>
        <div class="form-group">
            <label for="job-edit-jobTitle">Job Title</label>
            <input type="text" class="form-control" id="job-edit-jobTitle" placeholder="Senior Software Developer">
        </div>
        <div class="form-group">
            <label for="job-edit-location">Location</label>
            <input type="text" class="form-control" id="job-edit-location" placeholder="San Francisco">
        </div>
        <div class="form-group">
            <label for="job-edit-remote">Çalışma Şekli</label>
            <select class="form-control" id="job-edit-remote">
                <option>Remote</option>
                <option>Hybrid</option>
                <option>On-Site</option>
            </select>
        </div>
        <div class="form-group">
            <label for="job-edit-jobUrl">Post URL</label>
            <input type="text" class="form-control" id="job-edit-jobUrl"
                placeholder="https://www.linkedin.com/jobs/view/3990696502">
        </div>
        <div class="form-group">
            <label for="job-edit-description">Description</label>
            <textarea class="form-control" id="job-edit-description" rows="20">
    About 25 Project Technology:
    
    
    It is a leading company in the software sector, offering innovative and creative solutions. As a team, we focus on maximizing user experience, providing an innovative and dynamic working environment. 
    
        
    Job Responsibilities:
    
    Develop and implement high-quality, responsive user interfaces for desktop and mobile devices using modern frontend technologies
    Generate reusable components and keep a clean code base
    Write and implement unit tests
    Maintain and extend the functionality of existing projects
    Troubleshoot, debug issues, propose practical solutions and test solutions
    Participate in architectural discussions and decision-making processes.
    Collaborate with other team members, such as designers, other engineers ,product managers …
    Stay up-to-date on industry trends and new technologies to enhance the overall frontend development process.
    
    
    
    
    Job Requirements:
    
    BSc degree in Computer Science or related field
    2+ years experience in hands-on frontend development
    In-depth experience of HTML, CSS and JavaScript/TypeScript and their libraries and frameworks like React, NextJS, Tailwind, SCSS, etc.
    Experience in Responsive Development
    Experience with REST
    Familiarity with UI/UX design
    Experience in version controlling systems(Git)
    Good understanding of web standards
    Knowledge in security, performance, cross-browser compatibility
            </textarea>
        </div>
    </form>

    <div>
        <button class="btn btn-danger w-50">Cancel</button>
        <button type="submit" class="btn btn-primary w-50">Submit</button>
    </div>

</div>
